<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GrowMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">ðŸŒ± GrowMate</a>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Register</h1>
            <p>Create your GrowMate account and start growing smarter!</p>
        </header>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" name="name" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" name="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit">Register</button>
        </form>
        <p style="margin-top:18px; text-align:center;">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Registration functionality is a placeholder. Connect to backend to enable.');
    });
    </script>
</body>
</html>
