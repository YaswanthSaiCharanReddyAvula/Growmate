<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrowMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">ðŸŒ± GrowMate</a>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Login</h1>
            <p>Welcome back! Log in to your GrowMate account.</p>
        </header>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top:18px; text-align:center;">Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login functionality is a placeholder. Connect to backend to enable.');
    });
    </script>
</body>
</html>
